<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Bellybuttons</title>
</head>
<body>
    <div class = "container-fluid"></div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary" role="navigation">
            <div class = "container-fluid col-md-4 row">
                <a class="navbar-brand" href=#>Bellybuttons</a>
            </div>
            <select type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="selDataset" onchange="optionChanged(this.value)" aria-placeholder="Select Sample">
            </select>
        </nav>
    </div>
    <div class = "container-fluid jumbotron">
        <H1>Bellybuttons!</H1>
    </div>
    <div class = "container-fluid row">
        <div class = "container-fluid col-md-5">
            <div id = "pie"></div>
        </div>
        <div class = "container-fluid col-md-5">
            <div id = "bubble"></div>
        </div>
        <div class = "container-fluid col-md-2">
            <table class ="table">
                <thead class = "thead-dark">
                    <tr>
                        <th scope = "col">Sample Metadata</th>
                    </tr>
                </thead>
                <tbody id = "meta"></tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app1.js') }}"></script>
</body>
</html>
